        <div class="row">
            <div class="col-md-12 col-lg-6">
                    
                <div class="name-page">
                    <h1>CONTACT</h1>
                </div>

                <h2><span>My</span> Contact</h2>
    
                <div class="quarter">
                    <div class="quarter-box">
                        <div class="quarter-box-content"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="contact-p">
                            <h3>Address</h3>
                            <h4>Tokyo, Japan</h4>
                        </div>
                    </div>
                </div>
                <div class="quarter">
                    <div class="quarter-box">
                        <div class="quarter-box-content"><i class="fas fa-envelope"></i></div>
                        <div class="contact-p">
                            <h3>Email</h3>
                            <h4>hungtp9797@gmail</h4>
                        </div>
                    </div>
                </div>
                <div class="quarter">
                    <div class="quarter-box">
                        <div class="quarter-box-content"><i class="fas fa-phone-alt"></i></div>
                        <div class="contact-p">
                            <h3>Phone</h3>
                            <h4>070-38**-****</h4>
                        </div>
                    </div>
                </div>
                <div class="quarter">
                    <div class="quarter-box">
                        <div class="quarter-box-content"><i class="fab fa-facebook"></i></div>
                        <div class="contact-p">
                            <h3>Facebook</h3>
                            <h4>fb/phuchung9794</h4>
                        </div>
                    </div>
                </div>

                <form id="form" name="sentMessage" id="contactForm" novalidate="">
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>
                                <a style="text-decoration: none; color: white;">Name</a>
                            </label>
                            <input type="text" class="form-control" placeholder="Name" id="name" required="" data-validation-required-message="Please enter your name." aria-invalid="false">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>Email Address</label>
                            <input type="email" class="form-control" placeholder="Email Address" id="email" required="" data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Phone Number</label>
                            <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required="" data-validation-required-message="Please enter your phone number.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>Message</label>
                            <textarea rows="5" class="form-control" placeholder="Message" id="message" required="" data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br/>
                    <div id="success"></div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-secondary" id="sendMessageButton">Send</button>
                    </div>
                </form>

            </div>
        
            <div class="col-md-12 col-lg-6" style="padding-left: 0; padding-right: 0;">
